<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Page</title>
</head>
<body>

<h2>Confirmation Required</h2>

<p>{{ message }}</p>

<form method="post">
    {% csrf_token %}
    <input type="hidden" id="referring_page_yes" name="referring_page" value="{{ referring_page }}">
    <input type="hidden" id="confirmation_yes" name="confirmation" value="yes">
    <button type="submit">Yes</button>
</form>

<form method="post">
    {% csrf_token %}
    <input type="hidden" id="referring_page_no" name="referring_page" value="{{ referring_page }}">
    <input type="hidden" id="confirmation_no" name="confirmation" value="no">
    <button type="submit">No</button>
</form>

</body>
</html>
